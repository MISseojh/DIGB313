<!DOCTYPE html>
<html>
<head>
  <title>Google Basic Maps</title>
  <link rel="stylesheet" type="text/css" href="css/Homework7.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0bi5CHW0Sz7QaZNTcoqDtRM_ggjkYSaM&sensor=false&libraries=places"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  <script src="js/jquery-1.12.4.min.js"></script>
<style>
#map_ma {width:100%; height:400px; clear:both; border:solid 1px red;}
</style>

</head>
<body>
<h1>Google Basic Map & Search</h1>
       <label for="locationTextField">Location</label>
        <input id="locationTextField" type="text" size="50">
         
        <script>
            function init() {
                var input = document.getElementById('locationTextField');
                var autocomplete = new google.maps.places.Autocomplete(input);
            }
 
            google.maps.event.addDomListener(window, 'load', init);
        </script>
    
<div id="map_ma"></div>
<script type="text/javascript">
		$(document).ready(function() {
			var myLatlng = new google.maps.LatLng(36.00,127.00); // 위치값 위도 경도
	var Y_point			= 37.50;		// Y 좌표
	var X_point			= 127.10;		// X 좌표
	var zoomLevel		= 13;				// 지도의 확대 레벨 : 숫자가 클수록 확대정도가 큼
	var markerTitle		= "서울특별시";		// 현재 위치 마커에 마우스를 오버을때 나타나는 정보
	var markerMaxWidth	= 300;				// 마커를 클릭했을때 나타나는 말풍선의 최대 크기

// 말풍선 내용
	var contentString	= '<div>' +
	'<h2>송파구</h2>'+
	'<p>안녕하세요. 구글지도입니다.</p>' +
	
	'</div>';
	var myLatlng = new google.maps.LatLng(Y_point, X_point);
	var mapOptions = {
						zoom: zoomLevel,
						center: myLatlng,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					}
	var map = new google.maps.Map(document.getElementById('map_ma'), mapOptions);
	var marker = new google.maps.Marker({
											position: myLatlng,
											map: map,
											title: markerTitle
	});
	var infowindow = new google.maps.InfoWindow(
												{
													content: contentString,
													maxWizzzdth: markerMaxWidth
												}
			);
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map, marker);
	});
});
		</script>
    
    

    </body>
</html>
